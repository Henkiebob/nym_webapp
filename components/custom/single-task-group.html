<polymer-element name="single-task-group" attributes="root name deadline username deadlineLabel points user_id done created_at avatar">
	<template>
		<link rel="stylesheet" type="text/css" href="style/single-task.css">

		<div class="task group {{done}}">
			<img class="btn avatar" src="{{profilepicture}}">

			<h3>{{name}}</h3>

			<div class="details">
				<core-icon icon="star"></core-icon> {{points}}
				<core-icon icon="alarm"></core-icon> {{deadlineLabel}}
        <core-icon icon="perm-identity"></core-icon>{{username}}
			</div>
		</div>
	</template>

	<script type="text/javascript" src="js/single-task-open.js"></script>
</polymer-element>
