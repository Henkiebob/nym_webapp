<polymer-element name="single-user" attributes="name avatar email">
	<template>	
		<link rel="stylesheet" type="text/css" href="style/single-task.css">
		
		<div class="task todo" on-tap="{{taskTap}}">						
			<img class="btn avatar" src="http://178.62.205.200{{avatar}}">
			
			<h3>{{name}}</h3>
			
			<div class="details">
				<core-icon icon="mail"></core-icon> {{email}}
			</div>
		</div>
	</template>
	
	<script type="text/javascript" src="js/single-task.js"></script>
</polymer-element>
